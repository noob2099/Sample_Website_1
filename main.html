<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>Welcome!! Login </h1>
            <form>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="swipe-button-container">
                    <button type="submit" class="login-btn">
                        <span class="swipe-text">Swipe to Login</span>
                        <span class="swipe-fill"></span>
                    </button>
                </div>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot email or password?</a>
            </div>
            <div class="social-login">
                <p>or continue with</p>
                <div class="social-buttons">
                    <button class="social-btn google"><i class="fab fa-google"></i></button>
                    <button class="social-btn apple"><i class="fab fa-apple"></i></button>
                    <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
